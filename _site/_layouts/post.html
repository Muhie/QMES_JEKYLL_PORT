---
layout: default
---

<div id="intro" class="p-5 text-center">
    <h1 class="mb-0 h4"><strong>{{ page.title }}</strong></h1>
    <span>Published <u>{{ page.date | date: "%B %d, %Y" }}</u> by {{ page.author }}</span>
</div>

<main class="mt-4 mb-5">
    <div class="container">
        <div class="col-md-8 mb-4">
            <section>
                {{ content }}
            </section>
        </div>
    </div>
</main>
